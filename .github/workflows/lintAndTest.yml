name: Lint and Test

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: 16.15.0
          pnpm-version: 7.9.4

      - name: Lint
        run: pnpm lint

      - name: Format
        run: pnpm format
  test:
    needs: lint

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: 16.15.0
          pnpm-version: 7.9.4

      - name: Test
        run: pnpm test:coverage

      - name: 'Report Coverage'
        if: always() 
        uses:  davelosert/vitest-coverage-report-action@v2