name: Lint

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: 16.15.0
          pnpm-version: 7.9.4

      - name: Lint
        run: pnpm lint

      - name: Format
        run: pnpm format
 